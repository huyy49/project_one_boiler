<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Project One</title>
  <meta name="description" content="Project 1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">
      <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    </a>
  </nav>
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <div class="jumbotron">
          <img class="img-fluid" src="./static/images/All_Chinese_Zodiacs.png">
          <h1 class="display-4">Waht's your Chinese Zodiac?</h1>
          <!-- <p class="lead">This is screen includes bootstrap, fontawesome, jquery, and links to your own custom js and css files!</p> -->
          <div class="row">
            <div class="col-md-12">
              <!-- Current Train Schedule-->
              <div class="card mb-4">
                <div class="card-header">Current User Chinese Zodiac</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='user-table'>
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Year Born</th>
                        <th scope="col">Chinese Zodiac</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group">
                  <label for="name-input">Name</label>
                  <input class="form-control" id="name-input" placeholder="John Smith" type="text" required>
                </div>
                <div class="form-group">
                  <label for="birth-input">Date of Birth</label>
                  <input class="form-control" id="birth-input" type="date" required>
                </div>
                <button class="btn btn-primary float-right" id="add-user-btn">Submit</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="user-zodiac">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="./static/javascript/scripts.js"></script>
</body>

</html>
